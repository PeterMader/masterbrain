<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masterbrain</title>
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="masterbrain.js" charset="utf-8"></script>
    <script>
      window.DEBUG = true
    </script>
  </head>
  <body>

    <div id="game">
      <div id="colors"></div>
      <canvas id="canvas" width="400" height="450"></canvas>
      <div id="attempt" class="button">Try</div>
      <div id="restart" class="button">Restart the game</div>
    </div>

    <div id="message">
      <div id="msg-content"></div>
      <div id="close-msg" class="button">OK</div>
    </div>

  </body>
</html>
